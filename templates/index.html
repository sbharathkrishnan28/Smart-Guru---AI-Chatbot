<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Guru - AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='icon.jpeg') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="main-container">

  <!-- Sidebar History -->
  <aside class="history-panel">
    <h2>📜 History</h2>
    <input type="text" id="searchBox" placeholder="🔍 Search history...">
    <ul id="historyList"></ul>
    <button onclick="clearHistory()">🗑️ Clear</button>
  </aside>

  <!-- Main Chat Container -->
  <section class="chat-container">

    <!-- Header -->
    <header class="page-header">
      <h1 class="title">🤖 Smart Guru</h1>
      <p class="subtitle">Your Bilingual AI Education Assistant</p>
    </header>

    <!-- Chat Box -->
    <div class="chat-box">
      <div class="bubble user">
        <label for="question">Ask a question:</label>
        <textarea id="question" rows="2" placeholder="Type or speak your question..."></textarea>
      </div>
      <div class="bubble bot">
        <p id="answer">🤖 I’m ready to help you!</p>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <select id="lang">
        <option value="en">🇬🇧 English</option>
        <option value="ta">🇮🇳 தமிழ்</option>
      </select>
      <button onclick="getReply(); sendFeedback()">🧠 Ask</button>
      <button onclick="startVoice()">🎤 Speak</button>
      <button onclick="clearFields()">🧹 Clear</button>
    </div>

    <!-- Feedback Section -->
    <div class="feedback-card">
      <h3>💬 Feedback</h3>
      <textarea id="feedback" placeholder="Type your feedback here..."></textarea>
      <button onclick="sendFeedback()">📨 Submit</button>
    </div>

  </section>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
